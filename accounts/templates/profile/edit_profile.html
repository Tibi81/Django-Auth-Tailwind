{% extends 'profile_base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block profile_content %}
<div class="max-w-xl mx-auto px-4 py-8 bg-white shadow-md rounded-lg">
    <form method="post" enctype="multipart/form-data" class="mt-6 space-y-6 bg-white p-6 rounded-lg shadow-lg" id="profile-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <label for ="first_name" class="block text-sm font-medium text-gray-700">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{ profile.user.first_name }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="First Name">
        </div>
        <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{ profile.user.last_name }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Last Name">
        </div>
        <div>
            <label for="profile_picture" class="block text-sm font-medium text-gray-700">Profile Picture:</label>
            <input type="file" name="profile_picture" id="profile_picture" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
            <label for="bio" class="block text-sm font-medium text-gray-700">Bio:</label>
            <textarea name="bio" id="bio" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Tell us about yourself">{{ profile.bio }}</textarea>
        </div>
        <div>
            <label for="location" class="block text-sm font-medium text-gray-700">Location:</label>
            <input type="text" name="location" id="location" value="{{ profile.location }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Your location">
        </div>
        <div>
            <label for="birth_date" class="block text-sm font-medium text-gray-700">Birth Date:</label>
            <input type="date" name="birth_date" id="birth_date"
                {% if profile.birth_date %} value="{{ profile.birth_date|date:'Y-m-d' }}" {% endif %}
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
            <label for="email">Email c√≠m:</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" class="form-input">
        </div>
        <div>
            <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number:</label>
            <input type="text" name="phone_number" id="phone_number" value="{{ profile.phone_number }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Phone Number">
        </div>

        <button type="submit" class="w-full py-2 mt-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400" id="save-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
