{% extends 'profile_base.html' %}
{% block title %}Delete Profile{% endblock %}

{% block profile_content %}
<div class="max-w-xl mx-auto px-4 py-8 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-semibold text-red-600">Profil törlése</h1>
    <p class="text-gray-700 mt-4">Biztosan törölni akarod a profilodat? Ez a művelet nem vonható vissza.</p>

    <form method="post" class="mt-6">
        {% csrf_token %}
        <button type="submit" class="w-full py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
            Erősítse meg a törlést
        </button>
    </form>

    <a href="{% url 'profile' %}" class="block text-center mt-4 text-blue-500 hover:underline">Mégse</a>
</div>
{% endblock %}
