{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="max-w-lg mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Register</h1>

        <!-- Registration Form -->
        <form method="post" class="bg-white p-6 rounded-lg shadow-lg">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Loop through form fields -->
                {% for field in form %}
                    <div class="mb-4">
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        <div class="mt-1">
                            {{ field }}
                            {% if field.errors %}
                                <p class="mt-2 text-sm text-red-500">{{ field.errors }}</p>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="w-full py-2 mt-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Register</button>
        </form>
    </div>
{% endblock %}
