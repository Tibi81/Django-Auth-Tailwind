{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Újraküldés – Email megerősítés</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium">Email cím:</label>
      <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>
    <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Megerősítő email újraküldése</button>
  </form>
  <p class="mt-4 text-center">
    Kaptál megerősítő emailt és aktiváltad? <br>
    <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:text-blue-700">
    Vissza a bejelentkezéshez
    </a>
    </p>

  
{% endblock %}
